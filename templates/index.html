<!DOCTYPE html>
<html>
<head>
    <title>{{if .Title}}{{.Title}} - Wikipedia{{else}}Wikipedia Page Extractor{{end}}</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: white;
        }
        h1 {
            color: #34495e;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        p { margin: 1rem 0; }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover { color: #2980b9; }
        .content {
            margin-top: 2rem;
        }
        .error {
            background: #fee;
            color: #c0392b;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>{{if .Title}}{{.Title}}{{else}}Wikipedia Page Extractor{{end}}</h1>
    
    <p>
        <a href="/search">Search Pages</a>
    </p>
    
    {{if .Error}}
    <div class="error">
        Error: {{.Error}}
    </div>
    {{end}}
    {{if .Content}}
    <div class="content">
        {{.Content}}
    </div>
    {{end}}
</body>
</html>
