<!DOCTYPE html>
<html>
<head>
    <title>{{if .Title}}{{.Title}} - Wikipedia{{else}}Wikipedia Page Extractor{{end}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{if .Title}}{{.Title}}{{else}}Wikipedia Page Extractor{{end}}</h1>
    
    <form action="/search" method="GET">
        <div>
            <input type="text" name="q" placeholder="Search pages..." style="width: 300px; padding: 5px;">
            <input type="submit" value="Search">
        </div>
    </form>
    
    {{if .Error}}
    <div class="error">
        Error: {{.Error}}
    </div>
    {{end}}
    {{if .Content}}
    <div class="content">
        {{.Content}}
    </div>
    {{else}}
    <div class="random-pages">
        <h2>Random Articles</h2>
        <ul>
            {{range .RandomPages}}
            <li><a href="/wiki/{{.Title | urlize}}">{{.Title}}</a></li>
            {{end}}
        </ul>
    </div>
    {{end}}
</body>
</html>
