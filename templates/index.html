<!DOCTYPE html>
<html>
<head>
    <title>{{if .Title}}{{.Title}} - Wikipedia{{else}}Wikipedia Page Extractor{{end}}</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        form { margin: 20px 0; }
        input { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>{{if .Title}}{{.Title}}{{else}}Wikipedia Page Extractor{{end}}</h1>
    
    <p>
        <a href="/search">Search Pages</a>
    </p>
    
    {{if .Error}}
    <div style="color: red;">
        Error: {{.Error}}
    </div>
    {{end}}
    {{if .Content}}
    <div>
        {{.Content}}
    </div>
    {{end}}
</body>
</html>
