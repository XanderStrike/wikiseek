<!DOCTYPE html>
<html>
<head>
    <title>{{if .Title}}{{.Title}} - Wikipedia{{else}}Wikipedia Page Extractor{{end}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{if .Title}}{{.Title}}{{else}}Wikipedia Page Extractor{{end}}</h1>
    
    <p>
        <a href="/search">Search Pages</a>
    </p>
    
    {{if .Error}}
    <div class="error">
        Error: {{.Error}}
    </div>
    {{end}}
    {{if .Content}}
    <div class="content">
        {{.Content}}
    </div>
    {{end}}
</body>
</html>
