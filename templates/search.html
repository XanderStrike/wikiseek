<!DOCTYPE html>
<html>
<head>
    <title>Search Wikipedia Pages</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Search Wikipedia Pages</h1>
    
    <form method="GET">
        <div>
            <input type="text" name="q" value="{{.Query}}" placeholder="Enter search terms..." style="width: 300px; padding: 5px;">
            <input type="submit" value="Search">
        </div>
    </form>

    {{if .Query}}
        {{if .Results}}
        <div class="results">
            <h2>Found {{len .Results}} results for "{{.Query}}"</h2>
            {{range .Results}}
            <div class="result">
                <h3><a href="/page/{{.Title | urlize}}">{{.Title}}</a></h3>
            </div>
            {{end}}
        </div>
        {{else}}
        <p>No results found for "{{.Query}}"</p>
        {{end}}
    {{end}}
</body>
</html>
